<div *ngIf="post; else loading">
    <div class="post">
        <div class="header">
            <h1>{{post.title}}</h1>
            <button routerLink="/" class="btn btn-link">Home</button>
        </div>
        <div class="info">
            <strong>{{post.author}}</strong>
            <small>{{post.date | date}}</small>
        </div>
        <div>
            <quill-view-html [content]="post.text"></quill-view-html>
        </div>
    </div>
</div>

<ng-template #loading>
    <h4 class="text-center">Load post...</h4>
</ng-template>
