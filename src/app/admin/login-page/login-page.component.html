<form class="card" [formGroup]="form" (ngSubmit)="submit()" >

<!--    Результат стрима записываем в переменную ерор-->
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
    </div>

    <div class="alert" *ngIf="message">
        {{message}}
    </div>

    <h2>Log in admin panel</h2>
    <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation"
        >
            <small *ngIf="form.get('email').errors.required">Please, fill the email field!</small>
            <small *ngIf="form.get('email').errors.email">Email is not valid!</small>
        </div>
    </div>

    <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div
            *ngIf="form.get('password').touched && form.get('password').invalid"
            class="validation">
            <small *ngIf="form.get('password').errors.required">Please, fill the password field!</small>
            <small *ngIf="form.get('password').errors.minlength">Min password length - {{form.get('password').errors.minlength.requiredLength}}. You enter {{form.get('password').errors.minlength.actualLength}}.</small>
        </div>
    </div>

    <button
        type="submit"
        class="btn
        btn-primary"
        [disabled]="form.invalid || submitted"
    >Log in</button>


</form>
