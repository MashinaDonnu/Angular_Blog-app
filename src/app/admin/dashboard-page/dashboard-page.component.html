<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Search..." [(ngModel)]="searchString">
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Author</th>
                <th>Title</th>
                <th>Date</th>
                <th>Do</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPosts: searchString; let idx = index">
                <td>{{idx + 1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date:'medium'}}</td>
                <td>
                    <button class="btn btn-link open" [routerLink]="['/admin', 'post', post.id, 'edit']">Open</button>
                    <a (click)="remove(post.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <h4 class="text-center">Loading...</h4>
</ng-template>
