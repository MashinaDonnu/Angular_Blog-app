<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-control" [ngClass]="{invalid: form.get('title').touched && form.invalid}">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title">
            <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
                <small>Enter post title!</small>
            </div>
        </div>

        <div class="form-control" [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}">
            <label>Text:</label>
            <!--        <input type="text" id="text" placeholder="post text" formControlName="text">-->
            <quill-editor formControlName="text"></quill-editor>
            <div class="validation" *ngIf="form.get('text').touched && form.get('text').invalid">
                <small>Enter post text!</small>
            </div>
        </div>

        <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>

<ng-template #loading>
    <h4 class="text-center">Loading...</h4>
</ng-template>
